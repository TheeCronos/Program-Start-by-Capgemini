<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço Do While</title>
    <script>

        // Variável
        var i = 1;

        // Laço
        do {
            alert(i);
            i++;
        } while (i <= 3);

    </script>
</head>
<body>
    
</body>
</html>
