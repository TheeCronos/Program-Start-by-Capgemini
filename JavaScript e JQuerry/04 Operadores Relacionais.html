<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Relacionais</title>
    <script>

        // Operadores Relacionais
        // Maior
        alert(5 > 4);

        // Menor
        alert(5 < 4);

        // Igual
        alert(5 == 4);

        // Maior ou Igual
        alert(5 >= 5);

        // Menor ou Igual
        alert(5 <= 8);

        // Diferente
        alert(8 != 9);

    </script>
</head>
<body>
    
</body>
</html>
