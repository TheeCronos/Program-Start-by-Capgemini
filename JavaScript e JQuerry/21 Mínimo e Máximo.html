<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mínimo e Máximo</title>
    <script>

        // Obter o menor valor
        alert(Math.min(-10, 5, 0, 100, -25, 2));

        // Obter o maior valor
        alert(Math.max(5, 7, 9, -13, 0, 15));

    </script>
</head>
