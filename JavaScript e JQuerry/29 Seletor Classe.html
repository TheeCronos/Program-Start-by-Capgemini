<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Base</title>
    <script>

        // Script aqui
        function exibirtexto(){

            // Armazenar a tag com a classe texto
            var campo = document.getElementsByClassName("texto")[2];

            // Exibindo o conteúdo
            alert(campo.innerHTML);
        }


    </script>
</head>
<body>

    <button onclick="exibirtexto()"></button>
    
    <h1 class="texto">Título em H1</h1>
    <h2 class="texto">Título em H2</h2>
    <p class="texto">Parágrafo</p>

</body>
</html>
