<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Tag de imagem -->
    <img src="https://images.unsplash.com/photo-1587620962725-abab7fe55159?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cHJvZ3JhbW1pbmd8ZW58MHx8MHx8&w=1000&q=80" width=400px height=200px alt="notebook na mesa com código de programação na tela"/>

    <!-- Títulos e Cabeçalhos -->
    <h1>Texto 1</h1>
    <h2>Texto 2</h2>
    <h3>Texto 3</h3>
    <h4>Texto 4</h4>
    <h5>Texto 5</h5>
    <h6>Texto 6</h6>

    <!-- tipos de lista -->
    <ol> 
        <li>Texto 1</li>
        <li>Texto 2</li>
    </ol>
    <ul>
        <li>Texto 3</li>
        <li>Texto 4</li>
    </ul> 

    <!-- Parágrafo -->
    <p> </p>

    <!-- Quebra de linha-->
    </br>

    <!-- Links -->  
    <a href="https://facebook.com" target="_self">Facebook</a>
    <a href="https://linkedin.com" target="_blank">Linkedin</a>

    <!-- Tabelas -->
    <aside>
        <table border="1">
            <caption><h4>Horários de estudos</h4></caption>
            <thead>
                <tr>
                    <th>
                        Dias da semana
                    </th>
                    <th>
                        Seg
                    </th>
                    <th>
                        Ter
                    </th>
                    <th>
                        Qua
                    </th>
                    <th>
                        Qui
                    </th>
                    <th>
                        Sex
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Manhã</td>
                    <td rowspan="2">HTML</td>
                    <td rowspan="2">CSS</td>
                    <td>HTML</td>
                    <td>CSS</td>
                    <td rowspan="2">JavaScript</td>
                </tr>
                <!-- rowspan para juntar linha de cima com linha de baixo na mesma coluna -->
                <tr>
                    <td>Tarde</td>
                    <td colspan="2">JavaScript</td>
                </tr>
                <!-- colspan para juntar linha dos lados, na mesma linha-->
            </tbody>
            <tfoot>
                <tr>
                    <th>
                        
                    </th>
                    <th>
                        Foco HTML
                    </th>
                    <th>
                        Foco CSS
                    </th>
                    <th>
                        HTML com Js
                    </th>
                    <th>
                        CSS e Js
                    </th>
                    <th>
                        Foco Js
                    </th>
                </tr>
            </tfoot>
        </table>
    </aside>
</body>
</html>
